<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Smart Pump</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section img {
      width: 80px;
      margin-bottom: 10px;
    }

    .logo-section h1 {
      color: #003366;
      font-size: 2em;
      margin-bottom: 5px;
    }

    .logo-section p {
      color: #666;
      font-size: 0.9em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #003366;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 0.95em;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      background-color: #f9f9f9;
    }

    .form-group input:focus {
      outline: none;
      border-color: #0073e6;
      box-shadow: 0 0 0 3px rgba(0, 115, 230, 0.1);
      background-color: #fff;
    }

    .form-group input::placeholder {
      color: #999;
    }

    .submit-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #004080, #0073e6);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      margin-top: 10px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 115, 230, 0.4);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .submit-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .signup-link {
      text-align: center;
      margin-top: 25px;
      color: #666;
      font-size: 0.9em;
    }

    .signup-link a {
      color: #0073e6;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #004080;
      text-decoration: underline;
    }

    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
      border-left: 4px solid #c62828;
    }

    .error-message.show {
      display: block;
      animation: shake 0.5s;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .user-info {
      text-align: center;
      margin-top: 20px;
      padding: 15px;
      background-color: #e8f5e9;
      border-radius: 8px;
      color: #2e7d32;
      display: none;
    }

    .user-info.show {
      display: block;
    }

    .quick-login-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    .quick-login-button {
      flex: 1;
      padding: 10px;
      background: linear-gradient(to right, #ff6b6b, #ee5a6f);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .quick-login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(238, 90, 111, 0.4);
    }

    .quick-login-button:active {
      transform: translateY(0);
    }

    .quick-login-button.admin {
      background: linear-gradient(to right, #4ecdc4, #44a08d);
    }

    .quick-login-button.admin:hover {
      box-shadow: 0 5px 15px rgba(68, 160, 141, 0.4);
    }

    .quick-login-button.test {
      background: linear-gradient(to right, #feca57, #ff9ff3);
    }

    .quick-login-button.test:hover {
      box-shadow: 0 5px 15px rgba(255, 159, 243, 0.4);
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  
  <div class="login-container">
    <div class="logo-section">
      <img src="assets/haveels2.png" alt="Havells Logo">
      <h1>Welcome Back</h1>
      <p>Sign in to your account</p>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="user-info" id="userInfo"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="submit-button" id="submitButton">Sign In</button>
    </form>

    <div class="quick-login-buttons">
      <button type="button" class="quick-login-button admin" id="adminButton">üîë Admin Account</button>
      <button type="button" class="quick-login-button test" id="testButton">üß™ Test Account</button>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="scripts/database.js"></script>
  <script src="scripts/auth.js"></script>
  <script>
    // Check if user is already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const currentUser = authManager.getCurrentUser();
      if (currentUser) {
        const userInfo = document.getElementById('userInfo');
        userInfo.textContent = `Logged in as: ${currentUser.fullName}`;
        userInfo.classList.add('show');
      }
    });

    // Admin Account Button - Auto-fill credentials and submit
    document.getElementById('adminButton').addEventListener('click', async function() {
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      const userInfo = document.getElementById('userInfo');
      
      // Auto-fill credentials
      emailInput.value = 'kartikvimal7801@gmail.com';
      passwordInput.value = 'Agraparas';
      
      // Hide previous messages
      errorMessage.classList.remove('show');
      userInfo.classList.remove('show');
      
      // Disable button during submission
      submitButton.disabled = true;
      submitButton.textContent = 'Signing In...';
      
      try {
        const result = await authManager.login(emailInput.value.trim(), passwordInput.value);
        
        if (result.success) {
          userInfo.textContent = `Welcome back, ${result.user.fullName}! Redirecting...`;
          userInfo.classList.add('show');
          
          // Redirect to home page after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          errorMessage.textContent = result.message || 'Invalid email or password. Please try again.';
          errorMessage.classList.add('show');
          submitButton.disabled = false;
          submitButton.textContent = 'Sign In';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('show');
        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    });

    // Test Account Button - Bypass signup and login
    document.getElementById('testButton').addEventListener('click', async function() {
      const errorMessage = document.getElementById('errorMessage');
      const userInfo = document.getElementById('userInfo');
      const testButton = document.getElementById('testButton');
      
      // Hide previous messages
      errorMessage.classList.remove('show');
      userInfo.classList.remove('show');
      
      // Disable button during processing
      testButton.disabled = true;
      testButton.textContent = 'Logging in...';
      
      try {
        // Ensure database is initialized
        if (!pumpDB.db) {
          await pumpDB.init();
        }
        
        // Check if test account exists
        const testEmail = 'test@test.com';
        let testUser = await pumpDB.getUserByEmail(testEmail);
        
        // Create test account if it doesn't exist
        if (!testUser) {
          testUser = await pumpDB.saveUser({
            fullName: 'test account',
            email: testEmail,
            phone: '0000000000',
            password: 'test123' // Temporary password
          });
        }
        
        // Login as test account
        const result = await authManager.login(testEmail, testUser.password);
        
        if (result.success) {
          userInfo.textContent = `Welcome, ${result.user.fullName}! Redirecting...`;
          userInfo.classList.add('show');
          
          // Redirect to home page after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          errorMessage.textContent = 'Failed to login as test account. Please try again.';
          errorMessage.classList.add('show');
          testButton.disabled = false;
          testButton.textContent = 'üß™ Test Account';
        }
      } catch (error) {
        console.error('Test account login error:', error);
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('show');
        testButton.disabled = false;
        testButton.textContent = 'üß™ Test Account';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const submitButton = document.getElementById('submitButton');
      const errorMessage = document.getElementById('errorMessage');
      const userInfo = document.getElementById('userInfo');
      
      // Hide previous messages
      errorMessage.classList.remove('show');
      userInfo.classList.remove('show');
      
      // Get form values
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      
      // Disable button during submission
      submitButton.disabled = true;
      submitButton.textContent = 'Signing In...';
      
      try {
        const result = await authManager.login(email, password);
        
        if (result.success) {
          userInfo.textContent = `Welcome back, ${result.user.fullName}! Redirecting...`;
          userInfo.classList.add('show');
          
          // Redirect to home page after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          errorMessage.textContent = result.message || 'Invalid email or password. Please try again.';
          errorMessage.classList.add('show');
          submitButton.disabled = false;
          submitButton.textContent = 'Sign In';
        }
      } catch (error) {
        errorMessage.textContent = 'An error occurred. Please try again.';
        errorMessage.classList.add('show');
        submitButton.disabled = false;
        submitButton.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>

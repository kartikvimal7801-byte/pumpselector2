<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Smart Pump</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .admin-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-section img {
      width: 80px;
      margin-bottom: 10px;
    }

    .logo-section h1 {
      color: #003366;
      font-size: 2em;
      margin-bottom: 5px;
    }

    .logo-section p {
      color: #666;
      font-size: 0.9em;
    }

    .admin-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }

    .admin-button {
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 20px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      text-align: center;
    }

    .admin-button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    .admin-button:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .error-message {
      background-color: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.9em;
      display: none;
      border-left: 4px solid #c62828;
    }

    .error-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='index.html'">‚Üê Back</button>
  
  <div class="admin-container">
    <div class="logo-section">
      <img src="assets/haveels2.png" alt="Havells Logo">
      <h1>Admin Panel</h1>
      <p>Manage database and view orders</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="admin-buttons">
      <button class="admin-button" onclick="window.location.href='upload-database.html'">
        üì§ Upload Database File
      </button>
      <button class="admin-button" onclick="window.location.href='orders.html'">
        üìã Orders
      </button>
      <button class="admin-button" onclick="window.location.href='view-database.html'">
        üëÅÔ∏è View Database Files
      </button>
    </div>
  </div>

  <script src="scripts/database.js"></script>
  <script src="scripts/auth.js"></script>
  <script>
    // Check if user is admin
    window.addEventListener('DOMContentLoaded', () => {
      if (!authManager.isAdmin()) {
        alert('Access denied. Admin privileges required.');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Pump</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .intro-container {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .signin-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .signin-button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    .signin-button:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }

    .user-info {
      position: absolute;
      top: 20px;
      right: 20px;
      text-align: right;
      color: white;
      font-size: 0.9em;
    }

    .user-info .user-name {
      margin-bottom: 5px;
      font-weight: 600;
    }

    .user-info .logout-link {
      color: #ffcc00;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.85em;
      transition: color 0.3s ease;
    }

    .user-info .logout-link:hover {
      color: #ffd633;
    }

    .admin-panel-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .admin-panel-button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    .admin-panel-button:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }


    .intro-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .intro-container h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .intro-container p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .intro-container button {
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    }

    .intro-container button:hover {
      background-color: #ffd633;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.6);
    }

    .intro-container button:active {
      transform: scale(0.98);
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="intro-container">
    <div id="authSection">
      <button class="signin-button" onclick="window.location.href='login.html'">üîê Sign In</button>
    </div>
    <img src="assets/haveels2.png" alt="Havells" class="logo">

     <button onclick="window.location.href='Wealthness.html'">üíß Pump Wealthness (‡§™‡§Ç‡§™ ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ‡§è‡§Å)</button>
     <button onclick="window.location.href='PumpSpares.html'">üîß Pump Spares (‡§™‡§Ç‡§™ ‡§∏‡•ç‡§™‡•á‡§Ø‡§∞ ‡§™‡§æ‡§∞‡•ç‡§ü‡•ç‡§∏)</button>
  </div>

  <script src="scripts/database.js"></script>
  <script src="scripts/auth.js"></script>
  <script>
    // Check if user is logged in and update UI
    window.addEventListener('DOMContentLoaded', () => {
      const authSection = document.getElementById('authSection');
      const currentUser = authManager.getCurrentUser();
      
      if (currentUser) {
        authSection.innerHTML = `
          <div class="user-info">
            <div class="user-name">üë§ ${currentUser.fullName}</div>
            <div class="logout-link" onclick="handleLogout()">Logout</div>
          </div>
        `;
      }

      // Show admin panel button if user is admin
      if (authManager.isAdmin()) {
        const adminButton = document.createElement('button');
        adminButton.className = 'admin-panel-button';
        adminButton.textContent = '‚öôÔ∏è Admin Panel';
        adminButton.onclick = () => window.location.href = 'admin-panel.html';
        document.querySelector('.intro-container').appendChild(adminButton);
      }
    });

    function handleLogout() {
      if (confirm('Are you sure you want to logout?')) {
        authManager.logout();
        window.location.reload();
      }
    }
  </script>
</body>

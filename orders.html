<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Admin Panel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #004080, #0073e6);
      min-height: 100vh;
      padding: 20px;
    }

    .orders-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: 0 auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header h1 {
      color: #003366;
      font-size: 2em;
    }

    .back-button {
      background-color: #ffcc00;
      color: #003366;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #ffd633;
    }

    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .orders-table th {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
    }

    .orders-table td {
      padding: 15px;
      border-bottom: 1px solid #e0e0e0;
    }

    .orders-table tr:hover {
      background-color: #f5f5f5;
    }

    .status-badge {
      padding: 5px 10px;
      border-radius: 12px;
      font-size: 0.85em;
      font-weight: 600;
    }

    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-completed {
      background-color: #d4edda;
      color: #155724;
    }

    .no-orders {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 1.1em;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #003366;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="orders-container">
    <div class="header">
      <h1>üìã Orders</h1>
      <button class="back-button" onclick="window.location.href='admin-panel.html'">‚Üê Back</button>
    </div>

    <div id="ordersContent">
      <div class="loading">Loading orders...</div>
    </div>
  </div>

  <script src="scripts/database.js"></script>
  <script src="scripts/auth.js"></script>
  <script>
    // Check if user is admin
    window.addEventListener('DOMContentLoaded', async () => {
      if (!authManager.isAdmin()) {
        alert('Access denied. Admin privileges required.');
        window.location.href = 'index.html';
        return;
      }

      await loadOrders();
    });

    async function loadOrders() {
      try {
        // Get all pump selections (these are the orders)
        const selections = await pumpDB.getAllSelections();
        const ordersContent = document.getElementById('ordersContent');

        if (selections.length === 0) {
          ordersContent.innerHTML = '<div class="no-orders">No orders found.</div>';
          return;
        }

        // Create table
        let tableHTML = `
          <table class="orders-table">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Purpose</th>
                <th>Mode</th>
                <th>Location</th>
                <th>Date</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
        `;

        selections.forEach((selection, index) => {
          const date = new Date(selection.timestamp).toLocaleDateString();
          tableHTML += `
            <tr>
              <td>#${selection.id || index + 1}</td>
              <td>${selection.purpose || 'N/A'}</td>
              <td>${selection.mode || 'simple'}</td>
              <td>${selection.location || 'N/A'}</td>
              <td>${date}</td>
              <td><span class="status-badge status-pending">Pending</span></td>
            </tr>
          `;
        });

        tableHTML += `
            </tbody>
          </table>
        `;

        ordersContent.innerHTML = tableHTML;
      } catch (error) {
        console.error('Error loading orders:', error);
        document.getElementById('ordersContent').innerHTML = 
          '<div class="no-orders">Error loading orders. Please try again.</div>';
      }
    }
  </script>
</body>
</html>
